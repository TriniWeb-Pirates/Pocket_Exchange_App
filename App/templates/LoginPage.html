{% extends "layout.html" %}
{% block title %}Pocket Exchange{% endblock %}
{% block page %}Pocket Exchange{% endblock %}
{{ super() }}
{% block content %}
<style>
   body {
   font-family: 'Times New Roman', Times, serif;
   background-image: url('static/images/Capture.PNG');
   background-size: cover;
   }
   form {
   border: 3px solid #f1f1f1;
   background-color: rgba(255, 255, 255, 0.8);
   max-width: 500px;
   margin: 0 auto;
   padding: 20px;
   }
   input[type=text], input[type=password] {
   width: 100%;
   padding: 12px 20px;
   margin: 8px 0;
   display: inline-block;
   border: 1px solid #ccc;
   box-sizing: border-box;
   font-size: 18px;
   background-color: #f2f2f2;
   color: #000;
   }
   button {
   background-color: #07a020;
   color: white;
   padding: 14px 20px;
   margin: 8px 0;
   border: none;
   cursor: pointer;
   width: 100%;
   font-size: 18px;
   }
   button:hover {
   opacity: 0.8;
   }
   .imgcontainer {
   text-align: center;
   margin: 24px 0 12px 0;
   }
   img.avatar {
   width: 40%;
   border-radius: 50%;
   }
   .container {
   padding: 16px;
   }
   @media screen and (max-width: 768px) {
   form {
   max-width: 90%;
   }
   img.avatar {
   width: 60%;
   }
   }
</style>
<body>
   <h2 class="center">Pocket Exchange Login</h2>
   <form action="/login" method="post">
      <div class="imgcontainer">
         <img class="responsive-img" id="login" src="/static/images/Logo2.png">
      </div>
      <div class="container">
         <label for="username"><b>Username</b></label>
         <input type="text" id="username" placeholder="Enter Username" name="username" required>
         <label for="password"><b>Password</b></label>
         <input type="password" id="password" placeholder="Enter Password" name="password" required>
         <button  class="blue btn waves-effect waves-light" type="submit">Login
         <i class="material-icons right">navigate_next</i>
         </button>   
      </div>
   </form>
</body>
{% endblock %}
