{% extends "layout.html" %}
{% block title %}Pocket Exchange{% endblock %}
{% block page %}Pocket Exchange{% endblock %}

{{ super() }}

{% block content %}

<style>
    
    #signup{
       height:160px;
    }

    body{
        background-color: #0C49CF;
    }
    
</style>


    <div class="row">

    <div class="col s12 m12 l12 center white" style="margin-top:10px">
        <h5 class="blue-text center"><b>Sign Up</b></h5>
        <img class="responsive-img" id="signup" src="/static/images/signup.svg">
        <div class="card center">
            <div class="card-action blue" style="padding-bottom:1px; padding-top: 0px;">
            
            <h5 class="white-text">Account Information</h5> </div>
        <div class="card-action white">

           <div class="row">
           <form class="col s12" method="POST">

            <div class="row">
            <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
          </div>

          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
          </div>
        </div>

            <div class="row">
            <div class="input-field col s8">
            
                <input id="username" type="text" class="validate">
              <label for="username">Username</label> 
            </div>
        </div>

            
            <div class="row">
            <div class="input-field col s8">
            
                <input id="password" type="text" class="validate">
              <label for="password">Password</label> 
            </div>
        </div>

            <div class="row">
            <div class="input-field col s8">
            
                <input id="email" type="text" class="validate">
              <label for="email">Email Address</label> 
            </div>
        </div>

            <div class="row">

            <button class="blue btn waves-effect waves-light" type="submit" name="action">Next
                <i class="material-icons right">send</i>
              </button>
            
            </div>
        

           </form>



        </div>

        </div>

    </div>  <!--end card-->
</div>

    </div>

   
{% endblock %}
