{% extends "layout.html" %}
{% block title %}Pocket Exchange{% endblock %}
{% block page %}Pocket Exchange{% endblock %}

{{ super() }}

{% block content %}

<style>
     body{
        background-color: #0C49CF;
    }

    



</style>
   
<div class="row">
    <div class="col s12 m12 l12 center white" style="margin-top:15px">
    
        <div class="card center">
            <div class="card-action blue" style="padding-bottom:1px; padding-top: 0px;">
            
            <h5 class="white-text">Contact Details</h5> </div>

            <div class="card-action white">

                <div class="row">

                    <form class="col s12" action="/add_User_Page2{{username}},{{password}},{{firstName}},{{lastName}},{{email}}" method="POST" enctype="multipart/form-data">

                        <div class="row">

                            <div class="input-field col s8">
                                <input placeholder="Eg. 123-4567" id="phoneNumber" required name="phoneNumber" type="tel" class="validate"
                                pattern="[0-9]{3}-[0-9]{4}">
                                 <label for="phoneNumber">Phone Number</label>
                            </div>
                            </div>

                            <div class="row">
                            <div class="input-field col s8">
                                <select name="city" required>
                                  <option value="" disabled selected>Choose your city</option>
                                  <option value="Port-Of-Spain">Port of Spain</option>
                                  <option value="Chaguanas">Chaguanas</option>
                                  <option value="Saint Augustine">Saint Augustine</option>
                                  <option value="San Fernando">San Fernando</option>
                                  <option value="San Juan">San Juan</option>
                                  <option value="Arima">Arima</option>
                                  <option value="Marabella">Marabella</option>
                                  <option value="D'abadie">D'abadie</option>
                                  <option value="Point Fortin">Point Fortin</option>
                                  <option value="La Brea">La Brea</option>
                                  <option value="Tunapuna">Tunapuna</option>
                                  <option value="Gasparillo">Gasparillo</option>
                                  <option value="Sangre Grande">Sangre Grande</option>
                                  <option value="Tacarigua">Tacarigua</option>
                                  <option value="Arouca">Arouca</option>
                                </select>
                                <label>City</label>
                              </div>
                            </div>






                        <div class="row">

                          <div class="input-field col s8">
                            <textarea id="biography" name="Bio" class="materialize-textarea" required> </textarea>
                            <label for="biography">Personal Biography</label>
                          </div>
                            </div>
                        
                            <div class="row">

                              <div class="input-field col s8">
                                <textarea id="social_media_links" name="links" class="materialize-textarea"> </textarea>
                                <label for="social_media_links">Social Media Links (optional)</label>
                               </div>
                                </div>

                                
                                <div class="row">
                                <div class="file-field input-field col s8">
                                    <div class="btn blue"><i class="material-icons left">photo_camera</i>
                                      <span>Photo</span>
                                      <input name="profile_pic" type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                      <input class="file-path validate" name="profile_pic" type="text" placeholder="Select a profile photo to upload (optional)">
                                    </div>
                                  </div>
                                </div>

                                <div class="row">
                                    

                                <button  class="blue btn waves-effect waves-light" type="submit" >Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                                </div>

                                
                                <div class="row">
                                  <a  class="green btn waves-effect waves-light"> Return 
                                    <i class="material-icons left">arrow_back</i>
                                  </a>
                                </div>
                                  

                        









                        </div>

                    </form>




                </div>
            </div>

        </div>
    </div>
</div>



<script>document.addEventListener('DOMContentLoaded', function() {
    var sel = document.querySelectorAll('select');
    M.FormSelect.init(sel);
  });
  
  </script>


{% endblock %}
